[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_ENABLED = "false"

# Headers for SEO
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache control for static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Ensure proper handling of Next.js image optimization
[[headers]]
  for = "/_next/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for SEO and canonical URL consistency
[[redirects]]
  from = "http://dgomez.dev/*"
  to = "https://dgomez.dev/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.dgomez.dev/*"
  to = "https://dgomez.dev/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.dgomez.dev/*"
  to = "https://dgomez.dev/:splat"
  status = 301
  force = true

# Ensure trailing slash consistency
[[redirects]]
  from = "/"
  to = "/"
  status = 200